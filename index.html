The Buzz
{% for post in site.posts %}
<div class="news_entries">
  {% if post.path contains 'articles' %}
  <section>
    <span>{{ post.date | date: "%d" }}</span> 
    <a href="{{ post.url }}">{{ post.title }}</a>
      {{ post.description }}
  </section>
  {% endif %}
</div>
{% endfor %}
