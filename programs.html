---
layout: download
title: Programs
description: This is the base Jekyll theme.
permalink: /programs/
---

{% for post in site.posts %}
  {% if post.path contains 'programs' %}

<div class="docs-section examples" id="examples">
      <div class="row example">
        <a class="example-screenshot-wrapper" target="_blank" href="examples/landing">
          <div class="screenshot-size-cover" style="background-image: url({{ post.screenshot }}) ;"></div>
          <img class="screenshot-overlay" src="/assets/images/screen-overlay.png">
        </a>
        <div class="one-half offset-by-one-half column">
          <h6 class="post-header yellowheader12b">{{ post.title }}</h6>
          <p class="example-description">{{ post.quote | markdownify }}</p>

          <a class="fire-download" href="{{ post.download-link }}" target="_blank">
            <p style="display:inline-block;">
              <img src="/assets/images/Fire_GIF.gif" class="fire-gif" alt="Fire_GIF"/>
              download [1.0 mb]
            </p>
          </a>
        </div>
        <p class="description">{{ post.content }}</p>
      </div>
    </div>


  {% endif %}
{% endfor %}
