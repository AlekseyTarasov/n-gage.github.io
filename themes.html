---
layout: download
title: Themes
description: This is the base Jekyll theme.
permalink: /themes/
---

{% for post in site.posts %}
  {% if post.path contains 'themes' %}
    <h3 class="header">{{ post.title }}</h3>
    <div class="one-half column">
    <a target="_blank" href="examples/landing">
      <img class="screenshot" src="{{ post.screenshot }}">
    </a>
  </div>
    <div class="one-half column">
      <p class="description">{{ post.content }}</p>
      <a class="button" href="{{ post.download-link }}" target="_blank">Source</a>
    </div>

  <div class="row">
    <div class="one-third column">1/3</div>
    <div class="two-thirds column">2/3</div>
  </div>
  {% endif %}
{% endfor %}
