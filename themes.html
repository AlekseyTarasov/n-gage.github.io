---
layout: default
title: Themes
description: This is the base Jekyll theme.
permalink: /themes/
---

{% for post in site.posts %}
  {% if post.path contains 'themes' %}
    <h6 class="header">{{ post.title }}</h6>
    <div class="one-half column">
    <a target="_blank" href="examples/landing">
      <img class="screenshot" src="{{ post.screenshot }}">
    </a>
  </div>
    <div class="one-half column">
      <p class="description">{{ post.content }}</p>
      <a class="button" href="https://github.com/dhg/Skeleton/tree/gh-pages/examples/landing" target="_blank">Source</a>
    </div>
  {% endif %}
{% endfor %}
