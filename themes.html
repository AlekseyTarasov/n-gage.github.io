---
layout: download
title: Themes
description: This is the base Jekyll theme.
permalink: /themes/
---

{% for post in site.posts %}
  {% if post.path contains 'themes' %}

<div class="docs-section examples" id="examples">
      <div class="row example">
        <a class="example-screenshot-wrapper" target="_blank" href="examples/landing">
          <img class="example-screenshot" src="{{ post.screenshot }}">
        </a>
        <div class="one-half offset-by-one-half column">
          <h6 class="post-header">{{ post.title }}</h6>
          <p class="example-description">{{ post.quote | markdownify }}</p>
          <a class="button" href="{{ post.download-link }}" target="_blank">Demo</a>
          <a class="button" href="{{ post.download-link }}" target="_blank">Source</a>
        </div>
        <p class="description">{{ post.content }}</p>
      </div>
    </div>


  {% endif %}
{% endfor %}
